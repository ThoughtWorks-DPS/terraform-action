run-name: Terraform static code analysis

on:
  workflow_call:

    inputs:

      working-directory:
        description: set working directory; default is .
        required: false
        type: string
        default: .

      terraform-version:
        description: |
          If you specify a specific version, it will be installed and used by
          all orb terraform functions. Leave blank or specify version "installed"
          to use the version already installed on the executor.
        required: false
        type: string
        default: ""

      testcommand:
        description: see if i can pass commands to run scripts or inline bash
        required: false
        type: string

jobs:

  static-code-analysis:
    name: static code analysis
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4.1.1
      - name: install packages
        uses:  ThoughtWorks-DPS/terraform-action/.github/actions/packages
        with:
          working-directory: ${{ inputs.working-directory }}
          terraform-version: ${{ inputs.terraform-version }}


